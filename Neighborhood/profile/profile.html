    <body>
        <header>
            <nav>
                <a href="index.html" style="text-decoration: none">
                    <h1 class="sitename">Neighborhood Hotels</h1>
                </a>
            </nav>
        </header>


    <div class="container">
        <div class="box">
            <div class="c1">
                <p><i class="fa-regular fa-user" style="color: #ffffff;"></i>Perfil</p>
                <p><i class="fa-regular fa-bell" style="color: #ffffff;"></i>Notificações</p>
                <p><i class="fa-regular fa-newspaper" style="color: #ffffff;"></i>Minhas Reservas</p>
                <p><i class="fa-solid fa-gear" style="color: #ffffff;"></i>Geral</p>
            </div>
            <div class="c2">
                <div class="s1">
                    <span>Configurações de Perfil</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/6676/6676023.png" alt="user image">
                    <a href="#">Editar Foto</a>
                </div>
                <div class="s2">
                    <form action="#">
                        <label for="fname">Nome Completo</label><br>
                        <input type="text" name="fname" id="fname"><br>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email"><br>
                        <label for="pass">Senha</label><br>
                        <input type="password" name="pass" id="pass"><br>
                        <label for="dob">Aniversário</label><br>
                        <input type="date" name="dob" id="dob"><br>
                        <div class="but">
                            <button type="submit" class="save">Salvar</button>
                            <button type="reset" class="exit">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
